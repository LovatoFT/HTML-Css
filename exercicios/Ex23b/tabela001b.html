<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: bottom; /*alinhamento vertical*/
        }

        .numero {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS
        TABLE = tabela
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA =  DADO DE TABELA
    -->
    <table>
        <TR><!--PRIMEIRA LINHA-->
            <TD>A1</TD>
            <TD>B1</TD>
            <TD class="numero">C2</TD>
        </TR>
        <TR> <!--SEGUNDA LINHA-->
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TR> <!--TERCEIRA LINHA-->
            <TD class="numero">A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>      
    </table>
</body>
</html>
