<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: deeppink;
            width: 300px;
        }
        div:hover{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Psse o moseu aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do texto</p>
</body>
</html>
