<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudos de iframe</title>
    <style>
        /*css são soberanas nos iframes*/
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid rgba(0, 0, 0, 0.76);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        o site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe>
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500"> <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>
    </p>

</body>
</html>
