<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid rosybrown;
        }

        tr.linha {
            background-color: aquamarine;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS
        TABLE = tabela
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA =  DADO DE TABELA
    -->
    <table>
        <TR><!--PRIMEIRA LINHA-->
            <TD>A1</TD>
            <TD>B1</TD>
            <TD>C2</TD>
        </TR>
        <TR class="linha"> <!--SEGUNDA LINHA-->
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TR> <!--TERCEIRA LINHA-->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="dado">C3</TD>
        </TR>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
